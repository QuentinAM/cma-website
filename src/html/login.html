<!DOCTYPE html>
<!------ Head ------>
<head>
    <meta charset="utf-8">
    <title>Login/Register form</title>
    <meta name="description" content="Cabinet d'avocat">

    <!------ CSS ------>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/navbar.css">

</head>

<!------ Body ------>
<body>
    <nav class="navbar">
        <a href="#top"><img class="primary-icon" src="../../assets/Top_right_pic.png" alt="Cabinet Marc Abel" href="#"></a>
        <a href="../index.html" class="nav-item">Accueil</a>
        <a href="appointment.html" class="nav-item">Prendre rendez-vous</a>
        <a href="login.html" class="nav-item">Login</a>
    </nav>

    <account_management>
        <div class="container">
            <!------ Login form ------>
            <form class="form" id="login">
                <h1 class="form__title">Login</h1>
                <div class="form__message form__message--error"></div>
                
                <!------ Username input ------>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Username or email">
                    <div class="form__input-error-message"></div>
                </div>

                <!------ Password input ------>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                
                <!------ Submit button ------>
                <button class="form__button" type="submit">Continue</button>

                <!------ Forgot password ------>
                <p class="form__text">
                    <a href="#" class="form__link">Forgot your password?</a>
                </p>

                <!------ Register link ------>
                <p class="form__text">
                    <a class="form__link" href="./" id="link_create_account">Create account</a>
                </p>
            </form>

            <!------ Register form ------>
            <form class="form form__hidden" id="create_account">
                <h1 class="form__title">Create account</h1>
                <div class="form__message form__message--error"></div>
                
                <!------ Username input ------>
                <div class="form__input-group">
                    <input type="text" id="signup_username" class="form__input" autofocus placeholder="Username">
                    <div class="form__input-error-message"></div>
                </div>

                <!------ Email input ------>
                <div class="form__input-group">
                    <input type="text" id="signup_email" class="form__input" autofocus placeholder="Email">
                    <div class="form__input-error-message"></div>
                </div>

                <!------ Password input ------>
                <div class="form__input-group">
                    <input type="password" id="signup_password" class="form__input" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>

                <!------ Confirm Password input ------>
                <div class="form__input-group">
                    <input type="password" id="signup_password_confirm" class="form__input" autofocus placeholder="Confirm Password">
                    <div class="form__input-error-message"></div>
                </div>
                
                <!------ Submit button ------>
                <button class="form__button" type="submit">Continue</button>

                <!------ Register link ------>
                <p class="form__text">
                    <a class="form__link" href="./" id="link_login">Login</a>
                </p>
            </form>
        </div>
    </account_management>

    <script src="../js/login.js"></script>
</body>
